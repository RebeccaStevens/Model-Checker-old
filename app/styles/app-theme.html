<style is="custom-style">

  /* Application theme */

  :root {
    --dark-primary-color: #303F9F;
    --default-primary-color: #3F51B5;
    --light-primary-color: #dce0f5;
    --text-primary-color: #ffffff; /*text/icons*/
    --accent-color: #FF4081;
    --primary-background-color: #ecf0f1;
    --primary-text-color: #212121;
    --secondary-text-color: #727272;
    --disabled-text-color: #bdbdbd;
    --divider-color: #B6B6B6;

    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color: #ffffff;
    --drawer-border-color: 1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color: #111111;

    /* automaton render styling */
    --automaton-renderer-node-label-color: #000000;
    --automaton-renderer-node-fill: #dadedf;
    --automaton-renderer-node-stroke: #000000;
    --automaton-renderer-node-stroke-width: 3px;
    --automaton-renderer-edge-label-color: #000000;
    --automaton-renderer-edge-fill: #000000;
    --automaton-renderer-edge-stroke: #000000;
    --automaton-renderer-edge-stroke-width: 2px;
    --automaton-renderer-stop-node-inner-stroke: #00BB00;
    --automaton-renderer-stop-node-stroke: #00FF00;
    --automaton-renderer-error-node-stroke: #ff0000;
    --automaton-renderer-highlighted-node-fill: #ffff00;
    --automaton-renderer-highlighted-fill: #0000ff;
    --automaton-renderer-highlighted-edge-stroke: #0000ff;
    --automaton-renderer-highlighted-edge-stroke-width: 3px;
  }

  /* General styles */
  .frame {
    position: absolute;
    top: 64px;
    bottom: 0;
    left: 0;
    right: 0;
    overflow: auto;
  }

  .frame > .left,
  .frame > .right {
    @apply(--layout-vertical);
    @apply(--layout-vertical);
  }

  #console {
    min-height: 105px;
    max-height: 150px;
    @apply(--layout-flex);
  }

  .automata-display {
    position: relative;
    overflow: auto;
  }

  automaton-visualisation {
    --automaton-visualisation-min-height: 250px;
    --automaton-visualisation-height: 350px;
    --automaton-visualisation-name-font-weight: bold;
    --automaton-visualisation-name-color: var(--default-primary-color);
    --automaton-visualisation-toolbar-icon-color: var(--default-primary-color);
    --automaton-visualisation-toolbar-icon-active-color: #5522BB;
    --automaton-visualisation-toolbar-icon-active-border: solid 1px #5522BB;
  }

  #main-toolbar {
    --primary-text-color: #FFFFFF;
  }

  #main-toolbar span.spacer{
    margin-right: 16px;
    width: 0;
  }

  #main-toolbar paper-icon-button {
    min-width: 40px;
  }

  #btn-compile {
    background: var(--accent-color);
    height: calc(100% - 16px);
    width: 108px;
    position: relative;
  }

  #btn-compile iron-icon {
    --iron-icon-height: 32px;
    --iron-icon-width: 32px;
    position: absolute;
    left: calc(50% - 16px);
    right: 0;
    top: calc(50% - 16px);
    bottom: 0;
  }

  #filename {
    --paper-input-container-color: #ffffff;
    --paper-input-container-focus-color: #ffffff;
    --paper-input-container-input-color: #ffffff;
    position: relative;
    top: -2px;
  }

  paper-dialog {
    width: 480px;
    max-width: 1280px;
  }

  paper-dialog paper-checkbox {
    margin: 0 12px;
    padding: 8px;
    --paper-checkbox-checked-ink-color: var(--primary-background-color);
    --paper-checkbox-unchecked-ink-color: var(--default-primary-color);
  }

  paper-dialog .btn-close {
    position: absolute;
    top: 4px;
    right: 4px;
    width: 48px;
    height: 48px;
    margin: 0;
    padding: 8px;
    color: #000000;
  }

  paper-dialog .btn-close:hover {
    color: #333333;
  }

  /*
   * work around
   * bug: https://github.com/PolymerElements/paper-dialog-scrollable/issues/38
   */
  paper-dialog paper-dialog-scrollable {
    height: calc(100% - 123px);
    margin-top: 0;
    margin-bottom: 0;
    --paper-dialog-scrollable: {
      max-height: 100% !important;
    };
  }

  paper-dialog paper-tabs {
    margin-bottom: 2px;
  }

  paper-dialog paper-tabs paper-tab {
    box-sizing: border-box;
    border: solid 1px #aaaaaa;
    border-radius: 8px;
    margin: 0 8px;
    background: rgba(0, 0, 0, 0.025);
    --paper-tab-ink: rgba(0, 0, 0, 0.2);
  }

  paper-dialog paper-tabs paper-tab:first-of-type {
    margin-left: 0;
  }

  paper-dialog paper-tabs paper-tab:last-of-type {
    margin-right: 0;
  }

  paper-dialog paper-tabs paper-tab.iron-selected {
    background: rgba(0, 0, 0, 0.15);
    border: solid 1px #666666;
  }

  paper-dialog iron-pages {
    padding-bottom: 24px;
  }

  #help-dialog {
    width: 90%;
    height: 90%;
  }

  #help-dialog .group:first-child > .name {
    margin-top: 1em;
  }

  #help-dialog .group > .name {
    font-size: 14pt;
    margin-top: 1.8em;
    margin-bottom: 0.25em;
  }

  #help-dialog .group > .description {
    margin-top: 0;
    margin-bottom: 0.25em;
  }

  #help-dialog .group > .example > .name {
    font-size: 12pt;
    margin-top: 1em;
    margin-bottom: 0.25em;;
  }

  #help-dialog .group > .example > .subtitle {
    font-size: 11pt;
    margin-top: 0.4em;
    margin-bottom: 0.25em;;
  }

  #help-dialog .group > .example > iron-image {
    margin: 8px auto;
    display: block;
    max-width: 100%;
    border-radius: 6px;
    border: solid 1px #cccccc;
    background: #ffffff;
  }

  code {
    background: white;
    border-radius: 4px;
    border: solid 1px #cccccc;
    margin: -1px 1px 0 1px;
  }

  code.block {
    display: block;
    padding: 1px 5px;
    margin: 5px 0;
  }

  code.inline {
    display: inline-block;
    padding: 0 4px;
  }

  /* Breakpoints */

  @media all and (min-width: 961px) {

    .frame {
      @apply(--layout-horizontal);
    }

    .frame > .left,
    .frame > .right {
      @apply(--layout-flex);
    }

    .frame > .right {
      overflow-y: auto;
    }

  }

  @media all and (max-width: 960px) {

    .frame {
      position: relative;
      top: 0;
      @apply(--layout-vertical);
    }

    .frame > .left {
      height: calc(100vh - 64px);
    }

    #editor{
      min-height: 200px;
      /*height: calc(95vh - 64px - 100px);*/
    }

    #chbx-live-compiling,
    #chbx-live-building,
    #chbx-fair-abstraction {
      margin: 0 6px;
    }

    paper-dialog paper-tabs {
      padding: 0 8px;
    }

    paper-dialog paper-tabs paper-tab {
      margin: 0 2px;
    }

    paper-dialog iron-pages {
      padding-bottom: 16px;
    }

    paper-dialog paper-dialog-scrollable {
      height: calc(100% - 123px);
      margin-top: 0;
      margin-bottom: 0;
      padding: 0;
      --paper-dialog-scrollable: {
        max-height: 100% !important;
        max-width: none !important;
        padding: 0 16px;
      };
    }

    #help-dialog {
      width: calc(100% - 32px);
      height: calc(100% - 32px);
    }

  }

  @media all and (max-width: 600px) {

    .frame > .left {
      height: calc(100vh - 56px);
    }

    paper-toolbar span.spacer{
      margin-right: 0;
      width: 0;
      @apply(--layout-flex);
    }

    #btn-compile {
      max-width: 64px;
      min-width: 64px;
    }

  }

  @media all and (max-height: 360px) {

    .frame > .left {
      height: auto;
    }

  }



  /* Small */
  @media (max-width: 600px) {

  }

  /* Tablet+ */
  @media (min-width: 601px) {

  }

  @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) { }
  /* mobile-large */
  @media all and (min-width: 361px) and (orientation: portrait) { }
  /* mobile-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* mobile-large-landscape */
  @media all and (min-width: 481px) and (orientation: landscape) { }
  /* tablet-small-landscape */
  @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) { }
  /* tablet-large-landscape */
  @media all and (min-width: 961px) and (orientation: landscape) { }
  /* tablet-small */
  @media all and (min-width: 600px) and (orientation: portrait) { }
  /* tablet-large */
  @media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
  /* desktop-x-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* desktop-x-small */
  @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) { }
  /* desktop-small-landscape */
  @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) { }
  /* desktop-small */
  @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) { }
  /* desktop-medium-landscape */
  @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) { }

  @media all and (min-width: 1601px) and (max-width: 1920px) { }
</style>
