<style is="custom-style">

  /* Application theme */

  :root {
    --dark-primary-color: #303F9F;
    --default-primary-color: #3F51B5;
    --light-primary-color: #C5CAE9;
    --text-primary-color: #ffffff; /*text/icons*/
    --accent-color: #FF4081;
    --primary-background-color: #c5cae9;
    --primary-text-color: #212121;
    --secondary-text-color: #727272;
    --disabled-text-color: #bdbdbd;
    --divider-color: #B6B6B6;

    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color: #ffffff;
    --drawer-border-color: 1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color: #111111;
  }

  /* General styles */
  .frame {
    position: absolute;
    top: 64px;
    bottom: 0;
    left: 0;
    right: 0;
    overflow: auto;
  }

  .frame > .left,
  .frame > .right {
    @apply(--layout-vertical);
    @apply(--layout-vertical);
  }

  .centerer {
    text-align: center;
  }

  #console {
    min-height: 105px;
    max-height: 150px;
    @apply(--layout-flex);
  }

  .automata-display {
    position: relative;
    overflow: auto;
  }

  automata-visualisation {
    position: relative;
    height: 250px;
    resize: vertical;
    overflow: hidden;
  }

  #main-toolbar span.spacer{
    margin-right: 16px;
    width: 0;
  }

  #main-toolbar paper-icon-button {
    min-width: 40px;
  }

  #btn-compile {
    background: var(--accent-color);
    height: calc(100% - 16px);
    width: 108px;
    position: relative;
  }

  #btn-compile iron-icon {
    --iron-icon-height: 32px;
    --iron-icon-width: 32px;
    position: absolute;
    left: calc(50% - 16px);
    right: 0;
    top: calc(50% - 16px);
    bottom: 0;
  }

  #chbx-live-compiling,
  #chbx-live-building,
  #chbx-fair-abstraction {
    margin: 0 12px;
    --paper-checkbox-unchecked-color: #ffffff;
    --paper-checkbox-label-color: #ffffff;
  }

  #filename {
    --paper-input-container-color: #ffffff;
    --paper-input-container-focus-color: #ffffff;
    --paper-input-container-input-color: #ffffff;
    position: relative;
    top: -2px;
  }

  /* Breakpoints */

  @media all and (min-width: 960px) {

    .frame {
      @apply(--layout-horizontal);
    }

    .frame > .left,
    .frame > .right {
      @apply(--layout-flex);
    }

  }

  @media all and (max-width: 959px) {

    .frame {
      position: relative;
      top: 0;
      @apply(--layout-vertical);
    }

    .frame > .left {
      height: calc(100vh - 64px);
    }

    #editor{
      min-height: 200px;
      /*height: calc(95vh - 64px - 100px);*/
    }

    #chbx-live-compiling,
    #chbx-live-building,
    #chbx-fair-abstraction {
      margin: 0 6px;
    }

  }

  @media all and (max-width: 600px) {

    .frame > .left {
      height: calc(100vh - 56px);
    }

    paper-toolbar span.spacer{
      margin-right: 0;
      width: 0;
      @apply(--layout-flex);
    }

    #btn-compile {
      max-width: 64px;
      min-width: 64px;
    }

  }

  @media all and (max-height: 360px) {

    .frame > .left {
      height: auto;
    }

  }

  @media (max-width: 600px) {

  }

  @media (min-width: 601px) {

  }

  /* tablet-small-landscape */

  /* tablet-large-landscape */

  /* tablet-small */
