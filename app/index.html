<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Automata Concocter</title>
  <link rel="manifest" href="manifest.json">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Automata Concocter">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Automata Concocter">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-icon-144x144.png">

  <link rel="stylesheet" href="styles/main.css">
  <link rel="import" id="elements" href="elements/elements.html" async>
</head>

<body class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>

  <!-- splash screen markup -->
  <div id="splash">
    <style>
      body {
        visibility: hidden;
        margin: 0;
        overflow: hidden;
      }
      #splash {
        visibility: visible;
        background: #f7f7f7;
      }
      .splash-main-toolbar {
        background: #3F51B5;
        height: 64px;
      }
      .splash-frame {
        position: absolute;
        top: 64px;
        bottom: 0;
        margin: 8px;
      }
      .splash-frame.splash-left {
        left: 0;
        right: 50%;
      }
      .splash-frame.splash-right {
        left: 50%;
        right: 0;
      }
      .splash-frame .splash-element {
        border: solid 1px #cccedd;
        background: #ffffff;
        box-sizing: border-box;
      }
      .splash-frame.splash-left .splash-editor {
        width: 100%;
        height: calc(100% - 148px);
        margin-bottom: 8px;
      }
      .splash-frame.splash-left .splash-console {
        width: 100%;
        height: 140px;
      }
      .splash-frame.splash-right .splash-message {
        width: 100%;
        height: 50px;
      }
      .splash-backdrop {
        background: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      .splash-loading {
        border: solid 3px #333;
        background: #fff;
        font-size: 32pt;
        position: fixed;
        left: calc(50vw - 200px);
        top: calc(50vh - 75px);
        width: 400px;
        height: 150px;
        line-height: 150px;
        text-align: center;
      }
    </style>
    <div class="splash-main-toolbar"></div>
    <div class="splash-frame splash-left">
      <div class="splash-element splash-editor"></div>
      <div class="splash-element splash-console"></div>
    </div>
    <div class="splash-frame splash-right">
      <div class="splash-element splash-message"></div>
    </div>
    <div class="splash-backdrop"></div>
    <div class="splash-loading">
      Loading...
    </div>
  </div>

  <template is="dom-bind" id="app">
    <automata-parser id="parser"></automata-parser>

    <!-- start toolbar -->
    <paper-toolbar id="main-toolbar">
      <paper-button id="btn-compile" title="Compile and Build" raised on-tap="compileAndBuild"><iron-icon icon="av:play-arrow"></iron-icon></paper-button>
      <span class="spacer"></span>
      <paper-icon-button icon="icons:folder-open" title="Open" on-tap="openFile"></paper-icon-button>
      <input id="open-file" type="file" accept="text/plain" style="display: none;"></input>
      <span class="spacer"></span>
      <paper-input  id="filename" label="Insert Filename Here" type="text" placeholder="untitled" title="The name given to the file when it is downloaded."></paper-input>
      <paper-icon-button icon="icons:file-download" title="Download" on-tap="downloadFile"></paper-icon-button>
      <span class="flex"></span>
      <paper-icon-button icon="icons:settings" title="Settings" on-tap="showSettings"></paper-icon-button>
      <paper-icon-button icon="icons:help" title="Help" on-tap="showHelp"></paper-icon-button>
    </paper-toolbar>
    <!-- end toolbar -->

    <!-- start main content -->
    <div class="frame">
      <div class="left">
        <text-editor autofocus id="editor" class="flex"></text-editor>
        <console-logger id="console"></console-logger>
      </div>
      <div class="right">
        <paper-material hidden$="[[arrayHasData(automata)]]">No automata to show.</paper-material>
        <template is="dom-repeat" items="[[automata]]" as="automaton">
          <automaton-visualisation automaton="[[automaton]]" arrowhead="vee"></automata-visualisation>
        </template>
      </div>
    </div>
    <!-- end main content -->

    <!-- start settings dialog -->
    <paper-dialog id="settings-dialog" with-backdrop on-iron-overlay-closed="onSettingsClosed">
      <h2>Settings</h2>
      <paper-icon-button class="btn-close" icon="icons:cancel" title="Close" dialog-dismiss></paper-icon-button>
      <p class="vertical layout">
        <paper-checkbox id="settings-live-compiling" title="Automatically compile the automata as you define them.">
          <span>Live Compiling</span>
        </paper-checkbox>
        <paper-checkbox id="settings-live-building" title="Automatically build the automata as you define them.">
          <span>Live Building</span>
        </paper-checkbox>
        <paper-checkbox id="settings-fair-abstraction" title="Visualise abstracted automata fairly.">
          <span>Fair Abstraction</span>
        </paper-checkbox>
      </p>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>OK</paper-button>
      </div>
    </paper-dialog>
    <!-- end settings dialog -->

    <!-- start help-dialog -->
    <paper-dialog id="help-dialog" with-backdrop>
      <h2>Help</h2>
      <paper-icon-button class="btn-close" icon="icons:cancel" title="Close" dialog-dismiss></paper-icon-button>
      <paper-tabs selected="{{helpDialogSelectedTab}}" no-bar>
        <paper-tab>Creating Automata</paper-tab>
        <paper-tab>Second Tab</paper-tab>
        <paper-tab>Third Tab</paper-tab>
      </paper-tabs>
      <paper-dialog-scrollable>
        <iron-pages selected="{{helpDialogSelectedTab}}">
          <section class="page">
            <div class="group">
              <h3 class="name">Structure</h3>
              <p class="description">
                Multiple automata can be defined in the same file.<br>
                Each automaton is first given a name which must begin with a capital letter.
                This is then followed by an equals sign <code class="inline">=</code> then its definition and finally a dot <code class="inline">.</code>.<br>
                <code class="block">AutomatonName = <em>{some definition}</em>.</code>
              </p>
            </div>

            <div class="group">
              <h3 class="name">Sequences</h3>
              <p class="description">
                Create a transition path from the current state to the next state with the specified label.
              </p>
              <div class="example">
                <h4 class="name">Example:</h4>
                <h5 class="subtitle">Input:</h5>
                <code class="block">Example1 = action -> STOP.</code>
                <h5 class="subtitle">Output:</h5>
                <img src="images/help-dialog/example1.png"></img>
              </div>
            </div>

            <div class="group">
              <h3 class="name">Choices</h3>
              <p class="description">
                Create a transition path from the current state to each of the specified states with the respective label.
              </p>
              <div class="example">
                <h4 class="name">Example:</h4>
                <h5 class="subtitle">Input:</h5>
                <code class="block">Example2 = x -> STOP | y -> ERROR.</code>
                <h5 class="subtitle">Output:</h5>
                <img src="images/help-dialog/example2.png"></img>
              </div>
            </div>

            <div class="group">
              <h3 class="name">Terminals</h3>
              <p class="description">
                A terminal is a way for the automaton to end.<br>
                There are two types of terminals, each is drawn as double bordered circle:<br>
                <code class="inline">STOP</code> which is green and indicates a successful termination, and
                <code class="inline">ERROR</code> which is red and indicates an unsuccessful termination.
              </p>
            </div>

            <div class="group">
              <h3 class="name">Referencing</h3>
              <p class="description">
                One automaton can reference another automaton so long as it has already been defined by using its name.
              </p>
              <div class="example">
                <h4 class="name">Example:</h4>
                <h5 class="subtitle">Input:</h5>
                <code class="block">A = x -> y -> STOP.<br>B = z -> A.</code>
                <h5 class="subtitle">Output:</h5>
                <img src="images/help-dialog/example3a.png"></img>
                <img src="images/help-dialog/example3b.png"></img>
              </div>
            </div>

            <div class="group">
              <h3 class="name">Sub-Automata</h3>
              <p class="description">
                More complex automaton can be created by using sub-automata.<br>
                Sub-automata are defined after the main automaton and are comma seperated.<br>
                Sub-automata and the main automaton can each reference one another other.
              </p>
              <div class="example">
                <h4 class="name">Example:</h4>
                <h5 class="subtitle">Input:</h5>
                <code class="block">A = u -> (w -> A | x -> B),<br>B = y -> A | z -> STOP.</code>
                <h5 class="subtitle">Output:</h5>
                <img src="images/help-dialog/example4.png"></img>
              </div>
            </div>
          </section>
          <section class="page">
            No Content
          </section>
          <section class="page">
            No Content
          </section>
        </iron-pages>
      </paper-dialog-scrollable>
    </paper-dialog>
    <!-- end help-dialog -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>
</html>
