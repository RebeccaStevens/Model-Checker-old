<div id="splash">
  <style>
    body.loading {
      visibility: hidden;
      margin: 0;
      overflow: hidden;
    }

    body.loading #splash {
      opacity: 1;
    }

    #splash {
      visibility: visible;
      background: #f7f7f7;
      will-change: opacity;
      transition: opacity 300ms cubic-bezier(0,0,0.2,1);
      opacity: 0;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    .splash-main-toolbar {
      background: #3F51B5;
      height: 64px;
    }

    .splash-frame {
      position: absolute;
      top: 64px;
      bottom: 0;
      margin: 8px;
    }

    .splash-frame.splash-left {
      left: 0;
      right: 50%;
    }

    .splash-frame.splash-right {
      left: 50%;
      right: 0;
    }

    .splash-frame .splash-element {
      border: solid 1px #cccedd;
      background: #ffffff;
      box-sizing: border-box;
    }

    .splash-frame.splash-left .splash-editor {
      width: 100%;
      height: calc(100% - 148px);
      margin-bottom: 8px;
    }

    .splash-frame.splash-left .splash-console {
      width: 100%;
      height: 140px;
    }

    .splash-frame.splash-right .splash-message {
      width: 100%;
      height: 50px;
    }

    .splash-backdrop {
      background: #fff;
      opacity: 0.6;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .splash-loading {
      border: solid 3px #333;
      background: #fff;
      position: fixed;
      left: calc(50vw - 200px);
      top: calc(50vh - 75px);
      width: 400px;
      height: 150px;
      text-align: center;
    }

    .splash-loading .splash-loading-messgae {
      height: 50px;
      line-height: 60px;
      font-size: 22pt;
    }

    .splash-loading #splash-loading-percent {
      height: 100px;
      line-height: 80px;
      font-size: 42pt;
    }
  </style>

  <div class="splash-main-toolbar"></div>
  <div class="splash-frame splash-left">
    <div class="splash-element splash-editor"></div>
    <div class="splash-element splash-console"></div>
  </div>
  <div class="splash-frame splash-right">
    <div class="splash-element splash-message"></div>
  </div>
  <div class="splash-backdrop"></div>
  <div class="splash-loading">
    <div class="splash-loading-messgae">Loading...</div>
    <div id="splash-loading-percent">0.0%</div>
  </div>
</div>
