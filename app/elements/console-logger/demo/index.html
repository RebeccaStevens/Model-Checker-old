<!doctype html>
<html>
<head>

  <title>console-logger</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../../bower_components/iron-component-page/iron-component-page.html">
  <link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

  <link rel="import" href="../console-logger.html">

  <style is="custom-style">
    body {
      position: relative;
    }
    .frame {
      width: 80%;
      height: 80%;
      top: 10%;
      right: 10%;
      bottom: 10%;
      left: 10%;
      position: absolute;
    }
    .input > * {
      margin: 0 4px 0 4px;
    }
    .input > :first-child {
      margin-left: 8px;
    }
    .input > :last-child {
      margin-right: 8px;
    }
  </style>

</head>
<body class="fullbleed">
  <div class="frame vertical layout">
    <div class="horizontal layout input">
      <input id="in" type="text" value="Some message." class="flex">
      <button id="log">Log</button>
      <button id="warn">Warn</button>
      <button id="error">Error</button>
    </div>
    <console-logger id="console" class="flex"></console-logger>
  </div>
  <script>
  (function(document) {
    'use strict';

    var console = document.querySelector('#console');

    window.addEventListener('WebComponentsReady', function() {
      console.log('ready');
    });

    document.querySelector('#log').addEventListener('click', function() {
      console.log(document.querySelector('#in').value);
    });

    document.querySelector('#warn').addEventListener('click', function() {
      console.warn(document.querySelector('#in').value);
    });

    document.querySelector('#error').addEventListener('click', function() {
      console.error(document.querySelector('#in').value);
    });

  })(document);
  </script>
</body>
</html>
