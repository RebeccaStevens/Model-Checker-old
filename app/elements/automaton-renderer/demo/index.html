<!doctype html>
<html>
<head>

  <title>automaton-renderer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
  <link rel="import" href="../../imports/graph.html">

  <link rel="import" href="../automaton-renderer.html">

  <style is="custom-style">
    automaton-renderer {
      --automaton-renderer-node-label-color: blue;
      --automaton-renderer-node-fill: lightblue;
      --automaton-renderer-node-stroke: green;
      --automaton-renderer-node-stroke-width: 5px;
      --automaton-renderer-node-inner-stroke-width: 3px;
      --automaton-renderer-edge-label-color: grey;
      --automaton-renderer-edge-fill: purple;
      --automaton-renderer-edge-stroke: orange;
      --automaton-renderer-edge-stroke-width: 4px;
      --automaton-renderer-stop-node-stroke: blue;
      --automaton-renderer-stop-node-inner-stroke: red;
    }
  </style>
</head>
<body class="fullbleed">
  <template is="dom-bind" id="app">
    <automaton-renderer graph="[[graph]]" class="fit"></automaton-renderer>
  </template>
  <script>
  (function(document) {
    'use strict';

    var app = document.querySelector('#app');

    app.graph = new Graph();

    var n0 = app.graph.addNode(0, '0', { startNode: true });
    var n1 = app.graph.addNode(1, '1');
    var n2 = app.graph.addNode(2, '2');
    var n3 = app.graph.addNode(3, '3', { isTerminal: 'stop' });
    var n4 = app.graph.addNode(4, '4');

    app.graph.addEdge(0, n0, n1, 'a');
    app.graph.addEdge(1, n1, n2, 'b');
    app.graph.addEdge(2, n2, n3, 'c');
    app.graph.addEdge(3, n1, n3, 'd');
    app.graph.addEdge(4, n0, n3, 'e');
    app.graph.addEdge(5, n0, n4, 'f');
    app.graph.addEdge(6, n4, n1, 'g');

  })(document);
  </script>
</body>
</html>
